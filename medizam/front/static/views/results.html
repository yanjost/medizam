<div class="container scrollable">
    <div class="row gallery scrollable-content">
        <div class="col-xs-6" data-ng-repeat="result in results">
            <div class="row">
                <a href="#" class="">
                    <img data-ng-src="{{ result.image }}" />
                </a>
                <br/>
                <span>{{ result.name }}</span>
            </div>
        </div>
    </div>
</div>
