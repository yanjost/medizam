<!doctype html>
<head>
    <meta charset="utf-8">
    <title>MedMatch</title>
    <meta name="description" content="">

    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
    <meta HTTP-EQUIV="Expires" CONTENT="-1"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="apple-touch-icon" href="images/icons/ios7/Icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/ios7/Icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/ios7/Icon-60@2x.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/ios7/Icon-76@2x.png">
    <link rel="stylesheet" href="libs/mobile-angular-ui/css/mobile-angular-ui-base.css">
    <link rel="stylesheet" href="styles/main.css">

    <script type="application/javascript" src="libs/jquery/jquery-2.1.0.js"></script>
    <script type="application/javascript" src="libs/angularjs/angular.js"></script>
    <script type="application/javascript" src="libs/angularjs/angular-resource.js"></script>
    <script type="application/javascript" src="libs/angularjs/angular-sanitize.js"></script>
    <script type="application/javascript" src="libs/angularjs/angular-route.js"></script>
    <script src="libs/mobile-angular-ui/js/mobile-angular-ui.js"></script>
    <script src="libs/mobile-angular-ui/js/mobile-angular-ui-touch-fastclick.js"></script>
    <script src="libs/mobile-angular-ui/js/mobile-angular-ui-scrollable-overthrow.js"></script>
    <script src="libs/misc/angular-file.js"></script>
</head>
<body ng-app="medizam">
<div class="app" data-ng-class="{ 'has-navbar-top': !hideTopbar }">
    <div class="navbar navbar-app navbar-absolute-top" data-ng-if="!hideTopbar">
        <div class="navbar-brand navbar-brand-center">
            {{ viewTitle }}
        </div>

        <div class="btn-group pull-left" data-ng-if="hasBackAction">
            <div class="btn btn-navbar">
                <a data-ng-href="{{ backActionLink }}"><i class="fa fa-chevron-left"></i> {{ backActionName }}</a>
            </div>
        </div>
    </div>

    <div class="app-body" data-ng-view>
    </div>
</div>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/photo.js"></script>
<script src="scripts/controllers/results.js"></script>
<script src="scripts/controllers/result-details.js"></script>
</body>
</html>
